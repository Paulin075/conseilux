services:
  - type: web
    name: conseilux
    env: python
    pythonVersion: 3.11.9
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:////data/newsletter.db
      - key: SECRET_KEY
        generateValue: true
      # Configurez ces variables si vous utilisez l'envoi d'emails et Supabase
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USE_TLS
        sync: false
      - key: MAIL_USE_SSL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: CONTACT_EMAIL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

